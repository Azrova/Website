<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azrova Shutdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .fade-in {
            animation: fadeIn 2s ease-in;
        }
        
        .slide-up {
            animation: slideUp 1.5s ease-out;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="particles" id="particles"></div>
    
    <div class="max-w-2xl mx-auto text-center px-4">
        <div class="mb-8 fade-in">
            <h1 class="text-5xl font-bold mb-2 shimmer inline-block py-2">Azrova</h1>
        </div>
        
        <div class="slide-up">
            <p class="text-2xl mb-6">Azrova has finally shut down due to lack of people, all behind is a 1 man show.</p>
            <p class="text-xl mb-8">And you can't rely me to run everything, thank you for using Azrova!</p>
            
            <div class="mt-12">
                <p class="text-gray-400 pulse">— The End —</p>
            </div>
        </div>
    </div>
    
    <script>
        // Create falling particle effect
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2-6px
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random horizontal position
            particle.style.left = `${Math.random() * 100}%`;
            
            // Start above the viewport
            particle.style.top = `${Math.random() * -100}px`;
            
            // Random falling speed
            const duration = Math.random() * 8 + 5;
            particle.style.animationDuration = `${duration}s`;
            
            particlesContainer.appendChild(particle);
            
            // Remove and recreate particle after animation ends
            setTimeout(() => {
                particle.remove();
                createParticle();
            }, duration * 1000);
        }
    </script>
</body>
</html>
